<meta charset="UTF-8">
<h1>Tablas De Multiplicar</h1>
<script>

    function saltarLinea(lineas){
        var lineas;
        while (lineas > 0){
            document.write("<br>");
            lineas = lineas - 1;
        }
    }

    function imprimir(frase,lineas){
        document.write(frase);
        saltarLinea(lineas);
    }

    imprimir("Bucle While",1);

    var numero = parseInt(prompt("Ingresa el numero de la tabla de multiplicar: "));
    var multiplicador = 1

    while (multiplicador <= 10){

        imprimir(numero + " x " + multiplicador + " = " + (numero * multiplicador),1);
        multiplicador++;
        console.log(multiplicador)

    }
    imprimir("",2)
    imprimir("Bucle For", 1)
    
    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        imprimir(numero + " x " + multiplicador + " = " + (numero * multiplicador),1);
    }

    imprimir("Fin",1)

</script>
