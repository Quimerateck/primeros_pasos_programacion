<meta charset="UTF-8">
<h1>Programa Adivinacion</h1>
<script>

    function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    numeroPensado = Math.round(Math.random()*10)
    numeroLanzado = parseInt(prompt("Ingresa tu numero: "))

    if (numeroPensado == numeroLanzado){
        
        imprimir("Acertaste!")

    }
    
    else {

        imprimir("Erraste, el numero era " + numeroPensado)

    }

</script>
