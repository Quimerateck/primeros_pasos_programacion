<meta charset="UTF-8">

<script>

    var miEdad = 28;
    var amigoEdad = 25;
    var diferencia = miEdad - amigoEdad;

    function saltarLinea() {
        
        document.write("<br><br>");
    }

    function imprimirDiferencia() {

        document.write("mi amigo tiene " + amigoEdad + " años.");
        saltarLinea();
        document.write("yo tengo: " + miEdad + " años.");
        saltarLinea();
        document.write("Nuestra diferencia de edad es: " + diferencia + " años.");
    }

    imprimirDiferencia();

</script>
